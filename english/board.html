<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×œ×•×— ×˜×¨×™×•×•×™×” - Board Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lesson-manager.js" onerror="console.log('lesson-manager.js not found, using basic mode')"></script>
</head>
<body class="board-body">
    <div class="container">
        <h1>ğŸ® ×œ×•×— ×˜×¨×™×•×•×™×” - Board Game</h1>
        
        <div id="lessonSelector" style="text-align: center; margin-bottom: 20px;"></div>
        
        <div class="score-board">
            <div class="score-item">
                <span>âœ… × ×›×•× ×•×ª</span>
                <span class="score-number" id="correctCount">0</span>
            </div>
            <div class="score-item">
                <span>âŒ ×˜×¢×•×™×•×ª</span>
                <span class="score-number" id="wrongCount">0</span>
            </div>
            <div class="score-item">
                <span>ğŸ“Š ×¡×”"×›</span>
                <span class="score-number" id="totalAnswered">0/63</span>
            </div>
        </div>

        <div class="board" id="board"></div>
    </div>

    <!-- Quiz Modal -->
    <div class="quiz-modal" id="quizModal">
        <div class="quiz-content">
            <div class="question-box">
                <div class="question" id="modalQuestion"></div>
            </div>

            <div class="feedback" id="modalFeedback"></div>

            <div class="options" id="modalOptions"></div>
        </div>
    </div>

    <!-- Complete Screen -->
    <div class="complete-screen board-complete-screen" id="completeScreen">
        <div class="complete-content">
            <h2>ğŸ‰ ×¡×™×™××ª ××ª ×›×œ ×”×œ×•×—!</h2>
            <div class="final-stats">
                <div style="color: #11998e;">âœ… × ×›×•× ×•×ª: <strong id="finalCorrect">0</strong></div>
                <div style="color: #eb3349;">âŒ ×˜×¢×•×™×•×ª: <strong id="finalWrong">0</strong></div>
                <div style="color: #667eea;">ğŸ“Š ×¦×™×•×Ÿ: <strong id="finalScore">0%</strong></div>
            </div>
            <button class="restart-btn" onclick="restartGame()">ğŸ”„ ×”×ª×—×œ ××—×“×©</button>
        </div>
    </div>

    <script type="module">
        // ============================================
        // IMPORTS
        // ============================================
        import { vocabularyService } from '../shared/vocabulary-service.js';
        import { createOfflineIndicator, showOfflineIndicator } from '../shared/offline-indicator.js';
        import { statisticsService } from '../shared/statistics-service.js';

        // ============================================
        // JSON ××•×˜××¢
        // ============================================
        const EMBEDDED_VOCABULARY = [
            { "english": "perfect", "hebrew": "××•×©×œ×", "lesson": 1 },
            { "english": "inside", "hebrew": "×‘×¤× ×™×", "lesson": 1 },
            { "english": "area", "hebrew": "××–×•×¨", "lesson": 1 },
            { "english": "bridge", "hebrew": "×’×©×¨", "lesson": 1 },
            { "english": "danger", "hebrew": "×¡×›× ×”", "lesson": 1 }
        ];

        let vocabulary = EMBEDDED_VOCABULARY;

        // ============================================
        // ×˜×¢×™× ×” ××•×˜×•××˜×™×ª ×¢× ×ª××™×›×” ×‘×©×™×¢×•×¨×™×
        // 3-tier fallback: Firebase -> JSON -> Embedded
        // ============================================
        async function loadVocabulary() {
            // Create offline indicator
            createOfflineIndicator();

            // Set up status callback
            vocabularyService.setStatusCallback(({ isOnline, source }) => {
                showOfflineIndicator(!isOnline);
            });

            // Try VocabularyService (Firebase -> JSON -> null)
            const data = await vocabularyService.getEnglishVocabulary();

            if (data && data.vocabulary && data.vocabulary.length > 0) {
                // Check if LessonManager exists
                if (typeof LessonManager !== 'undefined') {
                    await LessonManager.init(data.vocabulary);
                    LessonManager.createLessonSelector('lessonSelector', onLessonChange);
                } else {
                    vocabulary = data.vocabulary;
                }
                console.log('âœ… Vocabulary loaded from ' + vocabularyService.getLastSource());
                initBoard();
                return;
            }

            // Fallback to embedded vocabulary
            showOfflineIndicator(true);
            if (typeof LessonManager !== 'undefined') {
                await LessonManager.init(EMBEDDED_VOCABULARY);
                LessonManager.createLessonSelector('lessonSelector', onLessonChange);
            }
            console.log('â„¹ï¸ Using embedded vocabulary');
            initBoard();
        }
        
        function onLessonChange(lesson) {
            // Reset and restart game
            correctCount = 0;
            wrongCount = 0;
            currentTileIndex = null;
            initBoard();
        }

        // Game state
        let tiles = [];
        let correctCount = 0;
        let wrongCount = 0;
        let currentTileIndex = null;

        const encouragingMessages = [
            "ğŸ‰ ××¦×•×™×Ÿ!",
            "ğŸ’ª ×›×œ ×”×›×‘×•×“!",
            "â­ × ×”×“×¨!",
            "ğŸŒŸ ××¢×•×œ×”!",
            "ğŸ‘ ×™×¤×” ×××•×“!",
            "ğŸ”¥ ××©!",
            "ğŸš€ ×¤×¦×¦×”!",
            "ğŸ’ ××•×©×œ×!",
            "ğŸ† ××œ×•×£!",
            "âœ¨ ×™×¤×”!"
        ];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function generateQuestion(word) {
            const wrongAnswers = vocabulary
                .filter(w => w.hebrew !== word.hebrew)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3)
                .map(w => w.hebrew);
            
            const allOptions = shuffleArray([word.hebrew, ...wrongAnswers]);
            
            return {
                question: word.english,
                correctAnswer: word.hebrew,
                options: allOptions
            };
        }

        function initBoard() {
            if (typeof LessonManager !== 'undefined') {
                vocabulary = LessonManager.getCurrentVocabulary();
            }

            const board = document.getElementById('board');
            board.innerHTML = '';

            // Shuffle vocabulary and create tiles
            const shuffledVocab = shuffleArray([...vocabulary]);
            tiles = shuffledVocab.map((word, index) => ({
                id: index,
                word: word,
                status: 'unanswered', // unanswered, correct, wrong
                question: generateQuestion(word)
            }));

            // Start statistics session
            const currentLesson = typeof LessonManager !== 'undefined' ? LessonManager.getCurrentLesson() : null;
            statisticsService.startSession('english-board', {
                totalWords: tiles.length,
                lesson: currentLesson,
                source: vocabularyService.getLastSource()
            });

            // Create tile elements
            tiles.forEach((tile, index) => {
                const tileElement = document.createElement('div');
                tileElement.className = 'tile';
                tileElement.innerHTML = `
                    <span class="tile-number">#${index + 1}</span>
                    <span>${index + 1}</span>
                `;
                tileElement.onclick = () => openQuiz(index);
                board.appendChild(tileElement);
            });

            updateScoreboard();
        }

        function openQuiz(tileIndex) {
            const tile = tiles[tileIndex];
            
            // Don't open if already answered
            if (tile.status !== 'unanswered') return;
            
            currentTileIndex = tileIndex;
            const modal = document.getElementById('quizModal');
            const question = tile.question;

            // Set question
            document.getElementById('modalQuestion').textContent = question.question;
            document.getElementById('modalFeedback').textContent = '';
            document.getElementById('modalFeedback').className = 'feedback';

            // Create options
            const optionsContainer = document.getElementById('modalOptions');
            optionsContainer.innerHTML = '';

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });

            modal.classList.add('active');
        }

        function checkAnswer(selectedAnswer, button) {
            const tile = tiles[currentTileIndex];
            const question = tile.question;
            const feedback = document.getElementById('modalFeedback');
            const allButtons = document.querySelectorAll('.option-btn');

            allButtons.forEach(btn => btn.disabled = true);

            if (selectedAnswer === question.correctAnswer) {
                button.classList.add('correct');
                correctCount++;
                tile.status = 'correct';
                
                const randomMessage = encouragingMessages[Math.floor(Math.random() * encouragingMessages.length)];
                feedback.textContent = randomMessage;
                feedback.className = 'feedback correct';
            } else {
                button.classList.add('wrong');
                wrongCount++;
                tile.status = 'wrong';
                
                feedback.innerHTML = `âŒ ×œ× × ×›×•×Ÿ<br><small style="font-size: 0.7em;">×”×ª×©×•×‘×” ×”× ×›×•× ×”: ${question.correctAnswer}</small>`;
                feedback.className = 'feedback wrong';

                // Highlight correct answer
                allButtons.forEach(btn => {
                    if (btn.textContent === question.correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Close modal and update board after delay
            setTimeout(() => {
                closeQuiz();
                updateBoard();
                updateScoreboard();
                
                // Check if all tiles answered
                if (tiles.every(t => t.status !== 'unanswered')) {
                    setTimeout(() => showCompleteScreen(), 500);
                }
            }, 1500);
        }

        function closeQuiz() {
            document.getElementById('quizModal').classList.remove('active');
        }

        function updateBoard() {
            const boardTiles = document.querySelectorAll('.tile');
            tiles.forEach((tile, index) => {
                const tileElement = boardTiles[index];
                
                if (tile.status === 'correct') {
                    tileElement.classList.add('correct', 'answered');
                    tileElement.innerHTML = `
                        <span class="tile-number">#${index + 1}</span>
                        <span class="tile-icon">âœ…</span>
                    `;
                } else if (tile.status === 'wrong') {
                    tileElement.classList.add('wrong', 'answered');
                    tileElement.innerHTML = `
                        <span class="tile-number">#${index + 1}</span>
                        <span class="tile-icon">âŒ</span>
                    `;
                }
            });
        }

        function updateScoreboard() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            document.getElementById('totalAnswered').textContent = `${correctCount + wrongCount}/${tiles.length}`;
        }

        async function showCompleteScreen() {
            // End statistics session
            await statisticsService.endSession({
                correctCount: correctCount,
                wrongCount: wrongCount
            });

            document.getElementById('finalCorrect').textContent = correctCount;
            document.getElementById('finalWrong').textContent = wrongCount;
            const percentage = Math.round((correctCount / tiles.length) * 100);
            document.getElementById('finalScore').textContent = `${percentage}%`;
            document.getElementById('completeScreen').classList.add('active');
        }

        function restartGame() {
            correctCount = 0;
            wrongCount = 0;
            currentTileIndex = null;
            document.getElementById('completeScreen').classList.remove('active');
            initBoard();
        }

        // Initialize game on load - automatically check for external JSON
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadVocabulary);
        } else {
            loadVocabulary();
        }

        // Expose functions to global scope for onclick handlers
        window.restartGame = restartGame;
    </script>
</body>
</html>
