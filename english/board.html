<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח טריוויה - Board Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lesson-manager.js" onerror="console.log('lesson-manager.js not found, using basic mode')"></script>
</head>
<body class="board-body">
    <div class="container">
        <h1>🎮 לוח טריוויה - Board Game</h1>
        
        <div id="lessonSelector" style="text-align: center; margin-bottom: 20px;"></div>
        
        <div class="score-board">
            <div class="score-item">
                <span>✅ נכונות</span>
                <span class="score-number" id="correctCount">0</span>
            </div>
            <div class="score-item">
                <span>❌ טעויות</span>
                <span class="score-number" id="wrongCount">0</span>
            </div>
            <div class="score-item">
                <span>📊 סה"כ</span>
                <span class="score-number" id="totalAnswered">0/63</span>
            </div>
        </div>

        <div class="board" id="board"></div>
    </div>

    <!-- Quiz Modal -->
    <dialog class="quiz-modal" id="quizModal">
        <div class="quiz-content">
            <div class="question-box">
                <div class="question" id="modalQuestion"></div>
            </div>

            <div class="feedback" id="modalFeedback"></div>

            <div class="options" id="modalOptions"></div>
        </div>
    </dialog>

    <!-- Complete Screen -->
    <div class="complete-screen board-complete-screen" id="completeScreen">
        <div class="complete-content">
            <h2>🎉 סיימת את כל הלוח!</h2>
            <div class="final-stats">
                <div style="color: #11998e;">✅ נכונות: <strong id="finalCorrect">0</strong></div>
                <div style="color: #eb3349;">❌ טעויות: <strong id="finalWrong">0</strong></div>
                <div style="color: #667eea;">📊 ציון: <strong id="finalScore">0%</strong></div>
            </div>
            <button type="button" class="restart-btn" onclick="restartGame()">🔄 התחל מחדש</button>
        </div>
    </div>

    <script type="module" src="board.js"></script>
</body>
</html>
