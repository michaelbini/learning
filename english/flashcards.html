<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק קלפי אוצר מילים</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lesson-manager.js?v=2" onerror="console.log('lesson-manager.js not found, using basic mode')"></script>
</head>
<body class="flashcards-body">
    <div class="container">
        <h1>🎴 Flashcards</h1>

        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
            <div id="lessonSelector"></div>
        </div>

        <div class="progress">
            <span id="progress">קלף 1 מתוך 63</span>
        </div>

        <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
            <div style="background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 10px; backdrop-filter: blur(10px);">
                <span style="color: white; font-size: 1.2em;">✅ צדקתי: <strong id="correctScore">0</strong></span>
            </div>
            <div style="background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 10px; backdrop-filter: blur(10px);">
                <span style="color: white; font-size: 1.2em;">❌ טעיתי: <strong id="wrongScore">0</strong></span>
            </div>
        </div>

        <div class="card-container">
            <button type="button" class="speaker-btn" id="speakerBtn" onclick="speakWord()" title="הקרא את המילה" aria-label="הקרא את המילה">
                🔊
            </button>
            <div class="card" id="card" onclick="flipCard()">
                <div class="card-face card-front" id="front">
                    <button type="button" class="speaker-btn" onclick="event.stopPropagation(); speakWord();" title="הקרא את המילה" aria-label="הקרא את המילה">
                        🔊
                    </button>
                    <span id="question"></span>
                    <div style="position: absolute; bottom: 15px; left: 0; right: 0; text-align: center; font-size: 0.5em; color: #999; font-style: italic;">
                        💡 לחץ על הקלף
                    </div>
                </div>
                <div class="card-face card-back" id="back">
                    <span id="answer"></span>
                </div>
            </div>
        </div>

        <div class="controls" id="answerButtons">
            <button type="button" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; padding: 15px 30px; font-size: 1.1em; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: all 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);" onclick="markAnswer(true)">
                ✅ צדקתי
            </button>
            <button type="button" style="background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); color: white; padding: 15px 30px; font-size: 1.1em; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: all 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);" onclick="markAnswer(false)">
                ❌ טעיתי
            </button>
        </div>

        <div id="finalScreen" style="display: none; background: white; border-radius: 20px; padding: 40px; margin-top: 20px; text-align: center;">
            <h2 style="color: #667eea; font-size: 2.5em; margin-bottom: 20px;">🎉 סיימת!</h2>
            <div style="font-size: 1.5em; margin: 20px 0; color: #333;">
                <div style="margin: 10px 0;">✅ צדקתי: <strong style="color: #11998e; font-size: 1.5em;" id="finalCorrect">0</strong></div>
                <div style="margin: 10px 0;">❌ טעיתי: <strong style="color: #eb3349; font-size: 1.5em;" id="finalWrong">0</strong></div>
            </div>
            <div style="margin-top: 30px;">
                <button type="button" onclick="restartGame()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; font-size: 1.2em; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin: 5px;">
                    🔄 שחק שוב (כל המילים)
                </button>
                <button type="button" id="retryWrongBtn" onclick="retryWrongCards()" style="display: none; background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); color: white; padding: 15px 30px; font-size: 1.2em; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin: 5px;">
                    💪 תרגל רק מילים שטעיתי
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="flashcards.js"></script>
</body>
</html>
