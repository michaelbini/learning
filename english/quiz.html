        async function loadVocabulary() {
            // Check if LessonManager exists
            if (typeof LessonManager !== 'undefined') {
                await LessonManager.init(EMBEDDED_VOCABULARY);

            } else {

                    const response = await fetch('vocabulary.json');

                        // Check if new structure (with lessons array)

        let currentQuestionIndex = 0;

        const encouragingMessages = [

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function speakWord() {
            const question = questions[currentQuestionIndex];
            if (!question) return;
            
            // Check if speech synthesis is supported
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(question.question);
                utterance.lang = 'en-US';
                utterance.rate = 0.8; // Slower for learning
                
                // Add animation
                const btn = document.getElementById('speakerBtn');
                if (btn) {
                    btn.classList.add('playing');
                    utterance.onend = () => {
                        btn.classList.remove('playing');
                    };
                }
                
                window.speechSynthesis.speak(utterance);
            }
        }

        function generateQuestion(word) {
            const wrongAnswers = vocabulary
                .filter(w => w.hebrew !== word.hebrew)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3)
                .map(w => w.hebrew);
            
            const allOptions = shuffleArray([word.hebrew, ...wrongAnswers]);
            
            return {
                question: word.english,
                correctAnswer: word.hebrew,
                options: allOptions
            };
        }

        function initGame(retryMode = false) {
            isRetryMode = retryMode;
            
            if (typeof LessonManager !== 'undefined') {
                vocabulary = LessonManager.getCurrentVocabulary();
            }
            
            if (retryMode && wrongWords.length > 0) {
                // Use only the words that were answered incorrectly
                const wordsToRetry = [...wrongWords];
                wrongWords = []; // Reset wrong words for the new retry game
                questions = wordsToRetry.map(word => generateQuestion(word));
                questions = shuffleArray(questions);
            } else {
                // Use all vocabulary words
                questions = vocabulary.map(word => generateQuestion(word));
                questions = shuffleArray(questions);
                wrongWords = []; // Reset wrong words for new game
            }
            
            currentQuestionIndex = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
            hasAnswered = false;
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showFinalScore();
                return;
            }

            hasAnswered = false;
            const question = questions[currentQuestionIndex];
            
            document.getElementById('question').textContent = question.question;
            document.getElementById('questionNumber').textContent = `${currentQuestionIndex + 1}/${questions.length}`;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').disabled = true;

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer, button) {
            if (hasAnswered) return;
            
            hasAnswered = true;
            const question = questions[currentQuestionIndex];
            const feedback = document.getElementById('feedback');
            const allButtons = document.querySelectorAll('.option-btn');

            allButtons.forEach(btn => btn.disabled = true);

            if (selectedAnswer === question.correctAnswer) {
                button.classList.add('correct');
                correctAnswers++;
                document.getElementById('correctScore').textContent = correctAnswers;
                
                const randomMessage = encouragingMessages[Math.floor(Math.random() * encouragingMessages.length)];
                feedback.innerHTML = `<span class="celebration">${randomMessage}</span>`;
                feedback.className = 'feedback correct';
                
                // Auto-advance to next question after 1 second when correct
                setTimeout(() => {
                    currentQuestionIndex++;
                    displayQuestion();
                }, 1000);
            } else {
                button.classList.add('wrong');
                wrongAnswers++;
                document.getElementById('wrongScore').textContent = wrongAnswers;
                
                // Track the wrong word for retry mode (find original vocabulary entry)
                const wrongWord = vocabulary.find(w => w.english === question.question);
                if (wrongWord && !wrongWords.find(w => w.english === wrongWord.english)) {
                    wrongWords.push(wrongWord);
                }
                
                feedback.innerHTML = `âŒ ×œ× × ×›×•×Ÿ<br><small style="font-size: 0.7em;">×”×ª×©×•×‘×” ×”× ×›×•× ×”: ${question.correctAnswer}</small>`;
                feedback.className = 'feedback wrong';

                // Highlight correct answer
                allButtons.forEach(btn => {
                    if (btn.textContent === question.correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
                
                // Enable next button for wrong answers
                document.getElementById('nextBtn').disabled = false;
            }
        }

        function restartGame() {
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('finalScore').style.display = 'none';
            initGame(false); // Start fresh game with all words
        }

        function retryWrongWords() {
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('finalScore').style.display = 'none';
            initGame(true); // Start retry mode with only wrong words
        }

        // Initialize game on load - automatically check for external JSON
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadVocabulary);
        } else {
            loadVocabulary();
        }
    </script>
</body>
</html>
