<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק טריוויה - אוצר מילים</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lesson-manager.js" onerror="console.log('lesson-manager.js not found, using basic mode')"></script>
</head>
<body class="quiz-body">
    <div class="container">
        <h1>🎯 משחק טריוויה</h1>
        
        <div id="lessonSelector" style="text-align: center; margin-bottom: 20px;"></div>
        
        <div class="score-board">
            <div class="score-item">
                <span>שאלה</span>
                <span class="score-number" id="questionNumber">1/63</span>
            </div>
            <div class="score-item">
                <span>✅ נכונות</span>
                <span class="score-number" id="correctScore">0</span>
            </div>
            <div class="score-item">
                <span>❌ טעויות</span>
                <span class="score-number" id="wrongScore">0</span>
            </div>
        </div>

        <div id="gameArea">
            <div class="question-box">
                <button type="button" class="speaker-btn" id="speakerBtn" onclick="speakWord()" title="הקרא את המילה" aria-label="הקרא את המילה">
                    🔊
                </button>
                <div class="question" id="question"></div>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="options" id="options"></div>

            <button type="button" class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>
                ➡️ שאלה הבאה
            </button>
        </div>

        <div id="finalScore" style="display: none;">
            <div class="final-score">
                <h2>🎉 סיימת את המשחק!</h2>
                <div class="big-score" id="finalScoreText"></div>
                <p style="font-size: 1.3em; color: #666;" id="finalScoreSubtext">נכונות מתוך 63 שאלות</p>
                <div style="margin-top: 20px;">
                    <button type="button" class="restart-btn" onclick="restartGame()">🔄 שחק שוב (כל המילים)</button>
                    <button type="button" class="restart-btn" id="retryBtn" onclick="retryWrongWords()" style="display: none; background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); margin-top: 10px;">
                        💪 תרגל רק מילים שטעיתי בהן
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="quiz.js"></script>
</body>
</html>
