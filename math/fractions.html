<body>
    <div class="container">
        <h1>ğŸ• ××©×—×§ ×¤×™×¦×” ×©×‘×¨×™× ğŸ•</h1>

        <div class="main-card">
            <!-- ×‘×—×™×¨×ª ×¨××” -->
            <div class="level-selector">

                    ×¨××” 1
                    <span class="level-stars">â­</span>

                    ×¨××” 2
                    <span class="level-stars">â­â­</span>

                <button class="level-btn" onclick="selectLevel(3, this)">
                    ×¨××” 3
                    <span class="level-stars">â­â­â­</span>
                </button>
                <button class="level-btn" onclick="selectLevel(4, this)">
                    ×¨××” 4
                    <span class="level-stars">â­â­â­â­</span>
                </button>
                <button class="level-btn" onclick="selectLevel(5, this)">
                    ×¨××” 5

            </div>

            <!-- ×œ×•×— × ×™×§×•×“ -->
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">× ×§×•×“×•×ª</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">×¨××”</div>
                    <div class="score-value" id="currentLevel">1</div>
                </div>
                <div class="score-item">
                    <div class="score-label">×“×™×•×§</div>
                    <div class="score-value"><span id="accuracy">100</span>%</div>
                </div>
                <div class="score-item">
                    <div class="score-label">×¨×¦×£</div>
                    <div class="score-value" id="streak">0</div>
                </div>
            </div>

            <!-- ×©××œ×” -->
            <div class="question-display" id="fractionQuestion">
                ×‘×—×¨ <span class="highlight">3/8</span> ××”×¤×™×¦×”
            </div>

            <!-- ×¤×™×¦×” -->
            <div class="pizza-container">
                <div class="pizza" id="pizza"></div>
            </div>

            <!-- ×›×¤×ª×•×¨×™× -->
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-primary" onclick="checkAnswer()">×‘×“×•×§ ×ª×©×•×‘×”</button>
                <button class="btn btn-success" onclick="newQuestion()">×©××œ×” ×—×“×©×”</button>
                <button class="btn btn-info" onclick="showHint()">ğŸ’¡ ×¨××– (-5 × ×§')</button>
            </div>

            <!-- ××©×•×‘ -->
            <div class="feedback" id="feedback"></div>

            <!-- ×”×ª×§×“××•×ª -->
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%">0/10</div>
            </div>
        </div>

        <!-- ×—×–×¨×” ×œ×¢××•×“ ×”×¨××©×™ -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="btn btn-secondary">â†©ï¸ ×—×–×¨×” ×œ×¢××•×“ ×”×¨××©×™</a>
        </div>
    </div>

    <script>
        // ××©×ª× ×™ ××©×—×§
        let currentLevel = 1;
        let score = 0;
        let streak = 0;
        let totalQuestions = 0;
        let correctAnswers = 0;
        let questionsInLevel = 0;

        // ××©×ª× ×™ ×©×‘×¨×™×
        let targetNumerator = 3;
        let targetDenominator = 8;
        let selectedSlices = new Set();

        // ××ª×—×•×œ
        window.addEventListener('load', () => {
            initGame();
            loadProgress();
        });

        function initGame() {
            createPizza();
            newQuestion();
        }

        function selectLevel(level, button) {
            currentLevel = level;
            questionsInLevel = 0;

            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');

            document.getElementById('currentLevel').textContent = level;
            newQuestion();
        }

        function createPizza() {
            const pizza = document.getElementById('pizza');
            pizza.innerHTML = '';
            selectedSlices.clear();

            // ×™×¦×™×¨×ª 8 ××©×•×œ×©×™ ×¤×™×¦×”
            for (let i = 0; i < 8; i++) {
                const slice = document.createElement('div');
                slice.className = 'pizza-slice';
                slice.style.transform = `rotate(${i * 45}deg)`;
                slice.onclick = () => toggleSlice(i);
                slice.id = 'slice' + i;
                pizza.appendChild(slice);
            }
        }

        function toggleSlice(index) {
            const slice = document.getElementById('slice' + index);

            if (selectedSlices.has(index)) {
                selectedSlices.delete(index);
                slice.classList.remove('selected');
            } else {
                selectedSlices.add(index);
                slice.classList.add('selected');
            }
        }

        function newQuestion() {
            selectedSlices.clear();
            document.querySelectorAll('.pizza-slice').forEach(s => s.classList.remove('selected'));

            // ×¨××•×ª ×§×•×©×™
            if (currentLevel <= 2) {
                targetDenominator = 8;
                targetNumerator = Math.floor(Math.random() * 7) + 1;
            } else if (currentLevel <= 4) {
                targetDenominator = Math.random() < 0.5 ? 4 : 8;
                targetNumerator = Math.floor(Math.random() * (targetDenominator - 1)) + 1;
            } else {
                // ×¨××” 5 - ×©×‘×¨×™× ××¢×•×¨×‘×™×
                targetDenominator = [2, 3, 4, 6, 8][Math.floor(Math.random() * 5)];
                targetNumerator = Math.floor(Math.random() * targetDenominator) + 1;
            }

            document.getElementById('fractionQuestion').innerHTML =
                `×‘×—×¨ <span class="highlight">${targetNumerator}/${targetDenominator}</span> ××”×¤×™×¦×”`;
        }

        function checkAnswer() {
            totalQuestions++;
            questionsInLevel++;

            const correctSlices = Math.round((targetNumerator / targetDenominator) * 8);

            if (selectedSlices.size === correctSlices) {
                correctAnswers++;
                streak++;
                let points = 10 * currentLevel + (streak >= 3 ? streak * 2 : 0);
                score += points;

                showFeedback(`ğŸ‰ ××¦×•×™×Ÿ! +${points} × ×§×•×“×•×ª`, 'correct');

                setTimeout(() => {
                    if (questionsInLevel >= 10) {
                        levelComplete();
                    } else {
                        newQuestion();
                    }
                }, 2000);
            } else {
                streak = 0;
                showFeedback(`âŒ ×œ× × ×›×•×Ÿ. ×‘×—×¨×ª ${selectedSlices.size}/8 ×‘××§×•× ${correctSlices}/8`, 'incorrect');
            }

            updateStats();
            updateProgress();
        }

        function showHint() {
            score = Math.max(0, score - 5);
            updateStats();

            const correctSlices = Math.round((targetNumerator / targetDenominator) * 8);
            showFeedback(`ğŸ’¡ ×¦×¨×™×š ×œ×‘×—×•×¨ ${correctSlices} ××©×•×œ×©×™× ××ª×•×š 8`, 'correct');
        }

        function levelComplete() {
            showFeedback(`ğŸŠ ×¡×™×™××ª ×¨××” ${currentLevel}!`, 'correct');

            if (currentLevel < 5) {
                currentLevel++;
                questionsInLevel = 0;
                selectLevel(currentLevel, document.querySelectorAll('.level-btn')[currentLevel - 1]);
            } else {
                gameComplete();
            }
        }

        function gameComplete() {
            const accuracy = Math.round((correctAnswers / totalQuestions) * 100);

            const modal = document.createElement('div');
            modal.className = 'modal show';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>ğŸ† ×›×œ ×”×›×‘×•×“! ğŸ†</h2>
                    <p>×¡×™×™××ª ××ª ×›×œ ×”×¨××•×ª!</p>
                    <div class="grade-circle excellent">${score}</div>
                    <p>×“×™×•×§: ${accuracy}%</p>
                    <button class="btn btn-primary" onclick="location.reload()">×©×—×§ ×©×•×‘</button>
                    <button class="btn btn-secondary" onclick="location.href='index.html'">×—×–×¨×” ×œ×¢××•×“ ×”×¨××©×™</button>
                </div>
            `;
            document.body.appendChild(modal);

            saveProgress();
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback show ${type}`;

            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('currentLevel').textContent = currentLevel;
            document.getElementById('streak').textContent = streak;

            const accuracy = totalQuestions > 0 ?
                Math.round((correctAnswers / totalQuestions) * 100) : 100;
            document.getElementById('accuracy').textContent = accuracy;
        }

        function updateProgress() {
            const progress = (questionsInLevel / 10) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = `${questionsInLevel}/10`;
        }

        function saveProgress() {
            localStorage.setItem('fractions_score', score);
            localStorage.setItem('fractions_level', currentLevel);
        }

        function loadProgress() {
            const savedScore = localStorage.getItem('fractions_score');
            if (savedScore) {
                score = parseInt(savedScore);
                updateStats();
            }
        }
    </script>
</body>
</html>
