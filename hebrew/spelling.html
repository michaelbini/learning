    <script>
        // ============================================

        const EMBEDDED_VOCABULARY = {

                   '×œ×—×', '×—×œ×‘', '×‘×™×¦×”', '××™×', '×’×‘×™× ×”', '×××', '××‘×', '×¡×‘×', '×¡×‘×ª×', '××—',
                   '×™×“', '×¨×’×œ', '×¢×™×Ÿ', '××£', '×¤×”', '×‘×™×ª', '×¡×¤×¨', '×™×•×', '×œ×™×œ×”', '×¤×¨×—'],
            medium: ['×ª×¨× ×’×•×œ', '××¨×™×”', '×¤×™×œ', '× ××¨', '×“×•×‘×”', '×ª×›×œ×ª', '××¨×’××Ÿ', '×–×”×•×‘', '×›×¡×•×£', '×¡×’×•×œ',
                     '×¢×’×‘× ×™×™×”', '×‘× × ×”', '×’×‘×™× ×”', '×ª×¤×•×—', '×ª×¤×•×–', '××©×¤×—×”', '×“×•×“', '×“×•×“×”', '×‘×Ÿ', '×‘×ª',
                     '×ª×œ××™×“', '××•×¨×”', '×›×™×ª×”', '×¡×¤×¨', '××—×‘×¨×ª', '×©×™×¢×•×¨', '×—×•×¤×©', '××¨×•×—×”', '××—×©×‘', '×˜×œ×¤×•×Ÿ'],
            hard: ['×”×™×¤×•×¤×•×˜×', '×§× ×’×•×¨×•', '×ª×¨× ×’×•×œ×ª', '×“×•×œ×¤×™×Ÿ', '×¤×™× ×’×•×•×™×Ÿ', '×•×¨×•×“', '×—×•×', '×œ×‘×Ÿ', '××¤×•×¨', '×›×ª×•×',
                   '××œ×¤×¤×•×Ÿ', '××‘×˜×™×—', '×¢× ×‘×™×', '×ª×•×ª', '×× × ×¡', '××•× ×™×‘×¨×¡×™×˜×”', '×¤×¨×•×¤×¡×•×¨', '××ª××˜×™×§×”', '×”×™×¡×˜×•×¨×™×”', '×’×™××•×’×¨×¤×™×”',
                   '×”×œ×™×§×•×¤×˜×¨', '××•×˜×•×‘×•×¡', '×¨×›×‘×ª', '××˜×•×¡', '××•×¤× ×™×™×', '×˜×œ×•×•×™×–×™×”', '×¡×¤×¨×™×™×”', '×ª×¨× ×’×•×œ', '×¦×•×œ×œ×ª', '×¢×™×¤×¨×•×Ÿ'],
            expert: ['×§×¨× ×£', '×ª×× ×•×Ÿ', '×“×™× ×•×–××•×¨', '×˜×¨× ×˜×•×œ×”', '×›×¨×™×©', '×‘×™×•×œ×•×’×™×”', '×¤×¡×™×›×•×œ×•×’×™×”', '××¨×›×™××•×œ×•×’×™×”', '×× ×¦×™×§×œ×•×¤×“×™×”', '×˜×›× ×•×œ×•×’×™×”',
                     '××™×§×¨×•×¡×§×•×¤', '××œ×§×˜×¨×•× ×™', '××•×˜×•××˜×™', '×“××•×§×¨×˜×™×”', '××¡×˜×¨×•× ×•××™×”', '×¤×™×œ×•×¡×•×¤×™×”', '×× ×ª×¨×•×¤×•×œ×•×’×™×”', '××ª×•×“×•×œ×•×’×™×”',
                     '××¤×™×“××™×•×œ×•×’×™×”', '×¡×•×¦×™×•×œ×•×’×™×”', '××•× ×™×‘×¨×¡×™×˜×”', '×¤×¨×•×¤×¡×•×¨', '××ª××˜×™×§×”', '×”×™×¡×˜×•×¨×™×”', '×’×™××•×’×¨×¤×™×”']
        };

        // Word Banks with Difficulty Levels
        let wordsByDifficulty = EMBEDDED_VOCABULARY;

        // Current words based on difficulty
        let currentWords = wordsByDifficulty.medium; // Default to medium
        let currentDifficulty = 'medium';

        // ============================================
        // Load vocabulary from vocabulary.json
        // ============================================
        async function loadVocabulary() {
            try {
                const response = await fetch('vocabulary.json');
                if (response.ok) {
                    const data = await response.json();
                    if (data.wordPairs && Array.isArray(data.wordPairs)) {
                        // Convert word pairs array to difficulty-based structure
                        wordsByDifficulty = {
                            easy: [],
                            medium: [],
                            hard: [],
                            expert: []
                        };

                        // Extract words grouped by difficulty
                        data.wordPairs.forEach(pair => {
                            if (pair.word && pair.difficulty) {
                                if (wordsByDifficulty[pair.difficulty]) {
                                    wordsByDifficulty[pair.difficulty].push(pair.word);
                                } else if (pair.difficulty === 'hard') {
                                    // Map 'hard' to 'expert' if needed
                                    wordsByDifficulty.hard.push(pair.word);
                                }
                            }
                        });

                        // Add hard words to expert as well
                        wordsByDifficulty.expert = [...wordsByDifficulty.hard];

                        currentWords = wordsByDifficulty[currentDifficulty];
                        console.log('âœ… Vocabulary loaded from vocabulary.json');
                        console.log(`Easy: ${wordsByDifficulty.easy.length}, Medium: ${wordsByDifficulty.medium.length}, Hard: ${wordsByDifficulty.hard.length}, Expert: ${wordsByDifficulty.expert.length}`);
                    }
                } else {
                    console.log('â„¹ï¸ No vocabulary.json found, using embedded vocabulary');
                }
            } catch (error) {
                console.log('â„¹ï¸ Using embedded vocabulary');
            }
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            loadVocabulary();
        });

        // Game State
        let selectedCategories = [];
        let gameWords = [];
        let customWords = [];
        let currentWord = '';
        let correctCount = 0;
        let wrongCount = 0;
        let streakCount = 0;
        let isPlaying = false;

        // Difficulty Selection
        function setDifficulty(level) {
            currentDifficulty = level;
            currentWords = wordsByDifficulty[level];

            // Update UI
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-level="${level}"]`).classList.add('active');
        }
        
        function updateCategoryCounts() {
            const categories = ['animals', 'colors', 'family', 'food', 'body', 'school', 'nature', 'house', 'vehicles', 'time'];
            categories.forEach(cat => {
                const btn = document.querySelector(`[data-category="${cat}"]`);
                if (btn && wordCategories[cat]) {
                    btn.querySelector('.category-count').textContent = `${wordCategories[cat].length} ××™×œ×™×`;
                }
            });
        }

        // Tab Switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Category Selection
        function toggleCategory(category) {
            const btn = document.querySelector(`[data-category="${category}"]`);
            btn.classList.toggle('selected');
            
            if (selectedCategories.includes(category)) {
                selectedCategories = selectedCategories.filter(c => c !== category);
            } else {
                selectedCategories.push(category);
            }
        }

        // File Upload
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                readFile(file);
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            event.target.classList.remove('dragover');
            
            const file = event.dataTransfer.files[0];
            if (file) {
                readFile(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.target.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.target.classList.remove('dragover');
        }

        function readFile(file) {
            const reader = new FileReader();
            const uploadStatus = document.getElementById('uploadStatus');
            
            reader.onload = function(e) {
                try {
                    let words = [];
                    const content = e.target.result;
                    
                    if (file.name.endsWith('.json')) {
                        const data = JSON.parse(content);
                        words = data.words || data;
                    } else {
                        words = content.split('\n').filter(word => word.trim());
                    }
                    
                    if (words.length > 0) {
                        gameWords = words;
                        uploadStatus.innerHTML = `<div style="color: green; margin-top: 10px;">âœ… × ×˜×¢× ×• ${words.length} ××™×œ×™×!</div>`;
                        setTimeout(() => startGame(), 1000);
                    }
                } catch (error) {
                    uploadStatus.innerHTML = `<div style="color: red; margin-top: 10px;">âŒ ×©×’×™××” ×‘×§×¨×™××ª ×”×§×•×‘×¥</div>`;
                }
            };
            
            reader.readAsText(file);
        }

        // Custom Words
        function addCustomWord() {
            const input = document.getElementById('newWord');
            const word = input.value.trim();
            
            if (word && !customWords.includes(word)) {
                customWords.push(word);
                updateCustomWordsList();
                input.value = '';
            }
        }

        function updateCustomWordsList() {
            const listEl = document.getElementById('customWordsList');
            
            if (customWords.length === 0) {
                listEl.innerHTML = '<p style="color: #718096; text-align: center;">×¢×“×™×™×Ÿ ×œ× ×”×•×¡×¤×ª ××™×œ×™×</p>';
            } else {
                listEl.innerHTML = customWords.map(word => 
                    `<span class="word-tag">${word}<span class="remove" onclick="removeCustomWord('${word}')">âœ•</span></span>`
                ).join('');
            }
        }

        function removeCustomWord(word) {
            customWords = customWords.filter(w => w !== word);
            updateCustomWordsList();
        }

        function clearCustomWords() {
            if (confirm('×œ××—×•×§ ××ª ×›×œ ×”××™×œ×™×?')) {
                customWords = [];
                updateCustomWordsList();
            }
        }

        function exportWords() {
            const dataStr = JSON.stringify({ words: customWords }, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportLink = document.createElement('a');
            exportLink.setAttribute('href', dataUri);
            exportLink.setAttribute('download', 'my-words.json');
            exportLink.click();
        }

        // Game Start Functions
        function startWithBuiltin() {
            if (selectedCategories.length === 0) {
                alert('× × ×œ×‘×—×•×¨ ×œ×¤×—×•×ª ×§×˜×’×•×¨×™×” ××—×ª');
                return;
            }
            
            gameWords = [];
            selectedCategories.forEach(cat => {
                gameWords = gameWords.concat(wordCategories[cat]);
            });
            
            startGame();
        }

        function startWithCustom() {
            if (customWords.length === 0) {
                alert('× × ×œ×”×•×¡×™×£ ×œ×¤×—×•×ª ××™×œ×” ××—×ª');
                return;
            }
            
            gameWords = [...customWords];
            startGame();
        }

        function startGame() {
            // Load all words from current difficulty level
            gameWords = [...currentWords];

            if (gameWords.length === 0) {
                alert('××™×Ÿ ××™×œ×™× ×‘××©×—×§');
                return;
            }
            
            // Reset scores
            correctCount = 0;
            wrongCount = 0;
            streakCount = 0;
            
            // Update UI
            document.getElementById('setupArea').style.display = 'none';
            document.getElementById('gameArea').classList.add('active');
            document.getElementById('totalWords').textContent = gameWords.length;
            document.getElementById('correctScore').textContent = '0';
            document.getElementById('wrongScore').textContent = '0';
            document.getElementById('streakScore').textContent = '0';
            
            // Display difficulty level
            const difficultyNames = {
                'easy': '×§×œ ğŸ˜Š',
                'medium': '×‘×™× ×•× ×™ ğŸ¯',
                'hard': '×§×©×” ğŸ’ª',
                'expert': '××•××—×” ğŸ†'
            };
            document.getElementById('difficultyDisplay').textContent = difficultyNames[currentDifficulty] || '××•×ª×× ××™×©×™×ª';
            
            // Start game
            isPlaying = true;
            document.getElementById('checkBtn').style.display = 'inline-block';
            document.getElementById('wordInput').disabled = false;
            
            showNewWord();
        }

        // Game Functions
        function showNewWord() {
            currentWord = gameWords[Math.floor(Math.random() * gameWords.length)];
            const card = document.getElementById('card');
            const wordDisplay = document.getElementById('wordDisplay');
            const inputContainer = document.getElementById('inputContainer');
            const wordInput = document.getElementById('wordInput');
            
            card.classList.remove('flipped');
            wordDisplay.textContent = currentWord;
            wordInput.value = '';
            inputContainer.classList.remove('show');
            document.getElementById('checkBtn').disabled = true;
            wordInput.disabled = true;
        }

        // Card flip
        document.getElementById('card').addEventListener('click', function() {
            if (isPlaying && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                document.getElementById('inputContainer').classList.add('show');
                document.getElementById('wordInput').disabled = false;
                document.getElementById('checkBtn').disabled = false;
                document.getElementById('wordInput').focus();
            }
        });

        // Check answer
        function checkAnswer() {
            const userAnswer = document.getElementById('wordInput').value.trim();
            
            if (userAnswer === currentWord) {
                correctCount++;
                streakCount++;
                document.getElementById('correctScore').textContent = correctCount;
                document.getElementById('streakScore').textContent = streakCount;
                showFeedback(true);
                
                if (streakCount % 5 === 0) {
                    showCelebration();
                }
            } else {
                wrongCount++;
                streakCount = 0;
                document.getElementById('wrongScore').textContent = wrongCount;
                document.getElementById('streakScore').textContent = streakCount;
                document.getElementById('wordDisplay').textContent = `×”× ×›×•× ×”: ${currentWord}`;
                document.getElementById('card').classList.remove('flipped');
                showFeedback(false);
            }
            
            setTimeout(() => showNewWord(), 2000);
        }

        // Speech
        function speakWord() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentWord);
                utterance.lang = 'he-IL';
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            }
        }

        // Feedback
        function showFeedback(isCorrect) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? 'success' : 'error'}`;
            feedback.textContent = isCorrect ? 'âœ“' : 'âœ—';
            document.body.appendChild(feedback);
            
            setTimeout(() => feedback.remove(), 800);
        }

        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.style.cssText = `
                position: fixed; top: 50%; left: 50%;
                transform: translate(-50%, -50%);
                font-size: 60px; color: #ffd700;
                animation: celebrate 1s ease; z-index: 2000;
            `;
            celebration.textContent = `ğŸ† ×¨×¦×£ ×©×œ ${streakCount}! ğŸ†`;
            document.body.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 2000);
        }

        // New game
        function newGame() {
            document.getElementById('setupArea').style.display = 'block';
            document.getElementById('gameArea').classList.remove('active');
            isPlaying = false;
        }

        // Enter key support
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('checkBtn').disabled) {
                checkAnswer();
            }
        });

        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes celebrate {
                0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); }
                50% { transform: translate(-50%, -50%) scale(1.2) rotate(180deg); }
                100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
