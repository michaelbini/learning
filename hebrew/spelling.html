<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 转专 转 - 专住 转拽转</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1> 砖拽 转专 转 </h1>
        
        <!-- Setup Area -->
        <div id="setupArea">
            <!-- Difficulty Selection -->
            <div class="difficulty-section">
                <h3 style="text-align: center; margin-bottom: 15px; color: #4a5568;">专 专转 拽砖:</h3>
                <div class="difficulty-buttons">
                    <button type="button" class="difficulty-btn" onclick="setDifficulty('easy')" data-level="easy">
                        <span class="diff-emoji"></span>
                        <span class="diff-title">拽</span>
                        <span class="diff-desc"> 住住转<br>3-5 转转</span>
                    </button>
                    <button type="button" class="difficulty-btn active" onclick="setDifficulty('medium')" data-level="medium">
                        <span class="diff-emoji"></span>
                        <span class="diff-title"></span>
                        <span class="diff-desc"> 转<br>4-7 转转</span>
                    </button>
                    <button type="button" class="difficulty-btn" onclick="setDifficulty('hard')" data-level="hard">
                        <span class="diff-emoji"></span>
                        <span class="diff-title">拽砖</span>
                        <span class="diff-desc"> 专转<br>6-10 转转</span>
                    </button>
                    <button type="button" class="difficulty-btn" onclick="setDifficulty('expert')" data-level="expert">
                        <span class="diff-emoji"></span>
                        <span class="diff-title"></span>
                        <span class="diff-desc"> 转专转<br>8+ 转转</span>
                    </button>
                </div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <button type="button" class="btn btn-primary" onclick="startGame()" style="font-size: 1.2em; padding: 1rem 2rem;">
                    讹 转 砖拽
                </button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="game-area">
            <div class="stats-info" id="statsInfo">
                专: <span id="difficultyDisplay" style="font-weight: bold;"></span> | 
                砖拽 注 <span id="totalWords">0</span> 
            </div>
            
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">转</div>
                    <div class="score-value" id="correctScore">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">砖转</div>
                    <div class="score-value" id="wrongScore">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">专爪祝</div>
                    <div class="score-value" id="streakScore">0</div>
                </div>
            </div>

            <div class="card-container">
                <div class="card" id="card">
                    <div class="card-face card-front">
                        <div class="word-display" id="wordDisplay">抓 转</div>
                    </div>
                    <div class="card-face card-back">
                        <button type="button" class="speaker-button" onclick="speakWord()" aria-label="拽专 转 "></button>
                        <div style="font-size: 2em; color: #667eea;">专 转 !</div>
                    </div>
                </div>
            </div>

            <div class="input-container" id="inputContainer">
                <input type="text" id="wordInput" name="word" placeholder="转 转  ..." disabled>
            </div>

            <div style="text-align: center;">
                <button type="button" class="btn btn-primary" id="checkBtn" onclick="checkAnswer()" style="display: none;">拽 转砖</button>
                <button type="button" class="btn btn-success" onclick="newGame()">砖拽 砖</button>
            </div>
        </div>
    </div>

    <script type="module" src="spelling.js"></script>
</body>
</html>
