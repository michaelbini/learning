<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽  转 </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1> 砖拽  转  </h1>

        <!-- Game Setup -->
        <div id="gameSetup">
            <div class="instructions">
                <strong> 专转 砖拽:</strong><br>
                驻注 砖 专住 注  - 转  转 注 砖转 转.<br>
                注 专 专住 注  转   爪专 拽转!
            </div>

            <div class="game-modes">
                <button type="button" class="mode-btn active" onclick="selectMode('easy')">
                    <span class="mode-icon"></span>
                    <span>拽</span>
                </button>
                <button type="button" class="mode-btn" onclick="selectMode('medium')">
                    <span class="mode-icon"></span>
                    <span></span>
                </button>
                <button type="button" class="mode-btn" onclick="selectMode('hard')">
                    <span class="mode-icon"></span>
                    <span>拽砖</span>
                </button>
                <button type="button" class="mode-btn" onclick="selectMode('timed')">
                    <span class="mode-icon">憋</span>
                    <span> </span>
                </button>
            </div>

            <div class="buttons-container">
                <button type="button" class="btn btn-primary" onclick="startGame()">转 砖拽</button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="gameArea" style="display: none;">
            <div class="progress-indicator">
                砖 <span id="currentQuestion">1</span> 转 <span id="totalQuestions">10</span>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>

            <div id="streakContainer" style="text-align: center;">
                <div class="streak-indicator" id="streakIndicator" style="display: none;">
                     专爪祝: <span id="streakCount">0</span>
                </div>
            </div>

            <div class="timer-bar" id="timerBar">
                <div class="timer-fill" id="timerFill"></div>
            </div>

            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">转</div>
                    <div class="score-value" id="correctScore">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">砖转</div>
                    <div class="score-value" id="wrongScore">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">拽</div>
                    <div class="score-value" id="totalScore">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">拽</div>
                    <div class="score-value"><span id="accuracy">100</span>%</div>
                </div>
            </div>

            <!-- Example Sentence -->
            <div class="example-sentence" id="exampleSentence" style="text-align: center; font-size: 1.5em; font-weight: bold; padding: 1.5rem; background: rgba(255,255,255,0.95); border-radius: 15px; margin-bottom: 1.5rem; color: #2d3748; backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                <div style="margin-bottom: 0.5rem; font-size: 0.85em; color: #667eea; font-weight: 600;"> 砖 转 砖驻:</div>
                <div id="sentenceText" style="color: #2d3748; font-size: 1.1em;"></div>
            </div>

            <div class="cards-container">
                <div class="word-card" id="card1" onclick="selectCard(1)">
                    <div class="card-number">1</div>
                    <div class="word-text" id="word1"></div>
                    <div class="feedback-icon" id="feedback1"></div>
                </div>

                <div class="word-card" id="card2" onclick="selectCard(2)">
                    <div class="card-number">2</div>
                    <div class="word-text" id="word2"></div>
                    <div class="feedback-icon" id="feedback2"></div>
                </div>
            </div>

            <div class="explanation" id="explanation">
                <div class="explanation-title"> 住专:</div>
                <div id="explanationText"></div>
            </div>

            <div class="buttons-container">
                <button type="button" class="btn btn-secondary" onclick="nextQuestion()">砖 </button>
                <button type="button" class="btn btn-skip" onclick="skipQuestion()"></button>
                <button type="button" class="btn btn-primary" onclick="newGame()">砖拽 砖</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <dialog class="modal" id="gameOverModal">
            <div class="modal-content">
                <h2> 住 砖拽! </h2>
                <div class="medal" id="medal"></div>
                <div class="final-score" id="finalScore"></div>
                <div style="margin: 1.5rem 0;">
                    <span class="badge">转: <span id="finalCorrect"></span></span>
                    <span class="badge">砖转: <span id="finalWrong"></span></span>
                    <span class="badge">拽: <span id="finalAccuracy"></span>%</span>
                    <span class="badge">专爪祝 专: <span id="maxStreak"></span></span>
                </div>
                <div class="buttons-container">
                    <button type="button" class="btn btn-primary" onclick="playAgain()">砖拽 砖</button>
                    <button type="button" class="btn btn-secondary" onclick="newGame()">砖拽 砖</button>
                </div>
            </div>
        </dialog>
    </div>

    <script type="module" src="spelling-compar.js"></script>
</body>
</html>
