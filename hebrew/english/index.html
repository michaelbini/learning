<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 爪专  - Vocabulary Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="index-body">
    <div class="container">
        <h1> 砖拽 爪专 </h1>
        <p class="subtitle">专 砖拽 转转 !</p>

        <div class="games-grid">
            <!-- Flashcards Game -->
            <a href="flashcards.html" class="game-card">
                <span class="game-icon"></span>
                <div class="game-title">Flashcards</div>
                <div class="game-description">
                    拽驻 驻 - 专  转, 驻 专 转 转专 注专转
                </div>
                <span class="play-btn">讹 砖拽 注砖</span>
            </a>

            <!-- Quiz Game -->
            <a href="quiz.html" class="game-card">
                <span class="game-icon"></span>
                <div class="game-title">Quiz</div>
                <div class="game-description">
                    专 注 4 驻砖专转 - 专 转 转专  转 4 驻砖专转
                </div>
                <span class="play-btn">讹 砖拽 注砖</span>
            </a>

            <!-- Typing Game -->
            <a href="typing.html" class="game-card">
                <span class="game-icon">锔</span>
                <div class="game-title">Typing</div>
                <div class="game-description">
                    砖拽 拽 - 专  转 爪专 拽 转 转专 注专转
                </div>
                <span class="play-btn">讹 砖拽 注砖</span>
            </a>

            <!-- Board Game -->
            <a href="board.html" class="game-card">
                <span class="game-icon"></span>
                <div class="game-title">Board Game</div>
                <div class="game-description">
                     注 砖爪转 - 抓 注  砖爪转 注专 转 转专
                </div>
                <span class="play-btn">讹 砖拽 注砖</span>
            </a>
        </div>
    </div>
</body>
</html>
